<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Config -->
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./static/css/weather.css">

    <!-- External Bootstrap JQuery etc -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="main-container">
      <h3 id="h3-title">Singapore PSI</h3>
      <div class="container" id="image-container">
          <img src="./static/images/singapore.png" class="img-fluid" id="singapore-map" alt="singapore-map">
          <div class="map-annotation" id="map-west">
            <button type="button" class="btn btn-secondary" id="map-west-button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="">
              West
            </button>
          </div>
          <div class="map-annotation" id="map-east">
            <button type="button" class="btn btn-secondary" id="map-east-button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="">
              East
            </button>
          </div>
          <div class="map-annotation" id="map-central">
            <button type="button" class="btn btn-secondary" id="map-central-button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="">
              Central
            </button>
          </div>
          <div class="map-annotation" id="map-south">
            <button type="button" class="btn btn-secondary" id="map-south-button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="">
              South
            </button>
          </div>
          <div class="map-annotation" id="map-north">
            <button type="button" class="btn btn-secondary" id="map-north-button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="">
              North
            </button>
          </div>
      </div>

  </body>
  
  <script type="text/javascript" src="./static/js/weather.js"></script>
</html>
